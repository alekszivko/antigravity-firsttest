# Quarkus - Datasource (PostgreSQL with Dev Services)
quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.devservices.enabled=true

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# SmallRye JWT
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer

# Built-in CORS support (REMOVED - handled by io.antigravity.gamingstats.infrastructure.web.CorsFilter)

# Security permissions
quarkus.http.auth.permission.public.paths=/auth/*
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.public.methods=GET,POST,OPTIONS

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.quarkus.http.cors".level=DEBUG
quarkus.log.category."io.quarkus.security".level=DEBUG
